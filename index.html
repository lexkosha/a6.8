<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Прогресс бар ДЗ</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row hiegth-top">
          <div class="col-4">
            <div class="progress">
              <div id="pg-one" class="progress-bar progress-bar-striped" role="progressbar" style="width: 1%;">
                
              </div>
            </div>
            <button id="btn-one" class="btn btn-primary" role="button">Добавить +1%</button>

          </div>
          <div class="col-4">
            <div class="progress">
              <div id="pg-two" class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 3%;">

              </div>
            </div>
            <button id="btn-two" class="btn btn-success">Добавить +3%</button>
          </div>
          <div class="col-4">
            <div class="progress">
              <div id="pg-three" class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 7%;">
              
              </div>
            </div>
            <button id="btn-three" class="btn btn-secondary">Добавить +7%</button>
          </div>
        </div>
      </div>

    </main>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
